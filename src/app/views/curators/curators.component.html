<perfect-scrollbar>
  <div class="container-fluid">

    <div *ngIf="loading">
      <mat-spinner class="loading-spinner"></mat-spinner>
    </div>

    <div *ngIf="!loading">
      <div *ngIf="curator">
        <div class="header">
          <h1 class="text-truncate">{{curator.attributes.name}}</h1>
        </div>
        <div class="container-fluid">
          <div class="row container-fluid">
            <div class="col-6 col-sm-8 col-md-9" appLazyLoadImage>
              <img class="curator-image img-fluid rounded-circle" [attr.data-src]="playerService.formatArtwork(curator.attributes.artwork, 500)" src="././assets/images/placeholder.jpeg" />
              <div *ngIf="curator.attributes.editorialNotes">
                <span class="editorial-notes-short">{{curator.attributes.editorialNotes.short}}</span>
              </div>
            </div>
            <div *ngIf="featuredPlaylist" class="col-6 col-sm-4 col-md-3">
              <h5 class="text-truncate" title="Featured Playlist">Featured Playlist</h5>
              <app-media-item-view [item]="featuredPlaylist"></app-media-item-view>
            </div>
          </div>
        </div>

        <br />

        <div *ngIf="mostPlayed">
          <div *ngIf="mostPlayed.albums && mostPlayed.albums.length">
            <app-media-item-collection-carousel [collection]="mostPlayed.albums[0].data">
              <h3>Top Albums</h3>
            </app-media-item-collection-carousel>
          </div>
      
          <div *ngIf="mostPlayed.songs && mostPlayed.songs.length">
            <h3>Top Songs</h3>
            <app-media-item-collection-grid-carousel [collection]="mostPlayed.songs[0].data" [numRows]=3 [showArtist]=true></app-media-item-collection-grid-carousel>
          </div>
        </div>

        <div *ngIf="curatorPlaylists">
          <div class="row">
            <div class="col-6"><h3>Playlists</h3></div>
            <div class="col-6 filters">
              <select class="float-right dropdown" [(ngModel)]="selectedFilter">
                <option *ngFor="let filter of filters" [ngValue]="filter">{{filter}}</option>
              </select>
              <span class="float-right">Filter Playlists:</span>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <app-media-item-view *ngFor="let item of curatorPlaylists | playlistFilter: selectedFilter" [item]="item" class="col-6 col-md-4 col-lg-3 col-xl-2"></app-media-item-view>
            </div>
          </div>
          
          <div *ngIf="nextPlaylistsUrl" class="row load-more">
            <br />
            <a *ngIf="!loadingPlaylists" (click)="loadPlaylists()">Load More</a>
            <mat-spinner *ngIf="loadingPlaylists" class="load-more-spinner" [diameter]="24"></mat-spinner>
          </div>
        </div>
      </div>

    </div>

  </div>
</perfect-scrollbar>
