<div>
  <a class="media-options-dropdown-icon" role="button" id="dropdown{{item.id}}" data-toggle="dropdown">
    <ng-content></ng-content>
  </a>
  <div class="dropdown-menu media-options-dropdown-menu">
    <ng-container *ngIf="playOption">
      <a class="dropdown-item" (click)="playerService.playItem(item)"><i class="fas fa-play"></i>Play</a>
    </ng-container>
    <ng-container *ngIf="shuffleOption">
      <a class="dropdown-item" (click)="playerService.playItem(item, 0, true)"><i class="material-icons">shuffle</i>Shuffle</a>
    </ng-container>
    <ng-container *ngIf="playOption">
      <a class="dropdown-item" (click)="playerService.queueNext(item)"><i class="material-icons">add_to_queue</i>Play Next</a>
      <a class="dropdown-item" (click)="playerService.queueLater(item)"><i class="material-icons">queue_play_next</i>Play Later</a>
    </ng-container>
    <ng-container *ngIf="libraryOption">
    <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="apiService.addToLibrary(item)"><i class="material-icons">library_add</i>Add to Library</a>
    </ng-container>
    <ng-container *ngIf="ratingOption">
      <div class="dropdown-divider"></div>
      <a *ngIf="rating !== 1" class="dropdown-item" (click)="addRating(item.id, 1)"><i class="fas fa-heart"></i>Love</a>
      <a *ngIf="rating !== -1" class="dropdown-item" (click)="addRating(item.id, -1)"><i class="fas fa-thumbs-down"></i>Dislike</a>
      <a *ngIf="rating !== 0" class="dropdown-item" (click)="addRating(item.id, 0)"><i class="fas fa-minus-square"></i>Remove Rating</a>
    </ng-container>
  </div>
</div>
