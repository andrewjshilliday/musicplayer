<perfect-scrollbar>
  <div class="container-fluid">
    <div class="header">
      <h1>Browse</h1>
    </div>

    <div *ngIf="loading">
      <mat-spinner class="loading-spinner"></mat-spinner>
    </div>

    <div *ngIf='!loading'>

      <div *ngIf="playerService.mostPlayed && playerService.mostPlayed.albums && playerService.mostPlayed.albums.length">
        <app-media-item-collection-carousel [collection]="playerService.mostPlayed.albums[0].data">
          <h3>Top Albums</h3>
        </app-media-item-collection-carousel>
      </div>

      <div *ngIf="playerService.mostPlayed && playerService.mostPlayed.songs && playerService.mostPlayed.songs.length">
        <app-media-item-collection-grid-carousel [collection]="playerService.mostPlayed.songs[0].data" [numRows]=3 [showArtist]=true>
          <h3>Top Songs</h3>
        </app-media-item-collection-grid-carousel>
      </div>

      <div *ngIf="playerService.mostPlayed && playerService.mostPlayed.playlists && playerService.mostPlayed.playlists.length">
        <app-media-item-collection-carousel [collection]="playerService.mostPlayed.playlists[0].data">
          <h3>Top Playlists</h3>
        </app-media-item-collection-carousel>
      </div>

      <div *ngIf="playerService.appleCurators">
        <app-media-item-collection-carousel [collection]="playerService.appleCurators" [size]="2">
          <h3>Apple Curators</h3>
        </app-media-item-collection-carousel>
      </div>

      <div *ngIf="playerService.featuredPlaylists">
        <app-media-item-collection-carousel [collection]="playerService.featuredPlaylists">
          <h3>Featured Playlists</h3>
        </app-media-item-collection-carousel>
      </div>

      <div *ngIf="playerService.top100">
        <app-media-item-collection-carousel [collection]="playerService.top100">
          <h3>Top 100</h3>
        </app-media-item-collection-carousel>
      </div>

      <div *ngIf="playerService.aListPlaylists">
        <app-media-item-collection-carousel [collection]="playerService.aListPlaylists" [size]="2">
          <h3>The A-List</h3>
        </app-media-item-collection-carousel>
      </div>

      <div *ngIf="playerService.curators">
        <app-media-item-collection-carousel [collection]="playerService.curators">
          <h3>Curators</h3>
        </app-media-item-collection-carousel>
      </div>

    </div>

  </div>
</perfect-scrollbar>
